<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition & TTS</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-top: 2rem; width: 80%; max-width: 600px; }
        h1, h2 { color: #333; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #0056b3; }
        #gesprochenerText { margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; min-height: 50px; border-radius: 5px; }
        #ttsQueue { list-style-type: none; padding: 0; }
        #ttsQueue li { background: #eee; padding: 8px; margin-top: 5px; border-radius: 4px; }
        .info { color: #666; font-style: italic; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spracherkennung</h1>
        <p>Klicken Sie auf "Aufnahme starten" und sprechen Sie. Der erkannte Text wird an den TTS-Server gesendet.</p>
        <p class="info" id="audioInfo">Klicken Sie auf "Aufnahme starten", um die Audio-Wiedergabe zu aktivieren.</p>
        <button id="startButton">Aufnahme starten</button>
        <button id="stopButton">Aufnahme stoppen</button>
        <div id="gesprochenerText" placeholder="Erkannter Text wird hier angezeigt..."></div>
    </div>

    <div class="container">
        <h2>TTS-Warteschlange</h2>
        <ul id="ttsQueue"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
